<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execute function after some time</title>
</head>
<body>
    <script>
        function myFunction(){
            alert("Hello I am Hindustani");
        }
    </script>
    <button onclick="setTimeout(myFunction,2000)";>Click Me</button>
    <p><strong>Note : </strong>Alert popup will displayed after 2 second.</p>
</body>
</html>
