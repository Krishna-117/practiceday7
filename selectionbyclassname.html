<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element By ClassName</title>
</head>
<body>
    <p class="mark">This is my mark.</p>
    <p class="mark2">This is my other work.</p>
    <script>
        var match = document.getElementsByClassName("mark2");
            match[0].style.backgroundColor="cyan";
        
    </script>
</body>
</html>
