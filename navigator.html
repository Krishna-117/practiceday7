<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect if browser is online or offline </title>
</head>
<body>
    <script>
        function checkConnectionStatus(){
            if(navigator.onLine){
                alert("Application is online")
            }
            else{
                alert('Application is Offline');
            }
        }
    </script>
    <button onclick="checkConnectionStatus();">Check Connection Status</button>
    
</body>
</html>
