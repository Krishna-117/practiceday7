<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Width and Height Excluding ScrollBars</title>
    <style>
        body{
            min-height: 200px;
        }
    </style>

</head>
<body>
    <h2>Client Width </h2>
    <script>
        function windowSize()
        {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
            alert('Width ='+w +" , "+'Height  ='+ ' '+h);
        }
    </script>
    <button onclick="windowSize();">Get Window Dimesnsion</button>
</body>
</html>
