<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type onversion in Javascript</title>
</head>
<body>
    <h2>Type Conversion in Number</h2>
    <script>
        document.write(Number("10.5")+"<br>");
        document.write(Number(true)+"<br>");
        document.write(Number(false)+"<br>");
        document.write(Number(null)+"<br>");
        document.write(Number("123")+"<br>");
        document.write(Number("  ")+"<br>");
        document.write(Number("")+"<br>");
        document.write(Number("0xFF")+"<br>");
        document.write(Number("Hello WOrld")+"<br>");
    </script>
    <h2>Type Conversion in String</h2>
    <script>
        document.write(String("10.5")+"<br>");
        document.write(String(true)+"<br>");
        document.write(String(false)+"<br>");
        document.write(String(null)+"<br>");
        document.write(String("123")+"<br>");
        document.write(String("  ")+"<br>");
        document.write(String("0xFF")+"<br>");
        document.write(String("Hello WOrld")+"<br>");
    </script>
     <h2>Type Conversion in Boolean</h2>
     <script>
         document.write(Boolean("Hello WOrld")+"<br>");
         document.write(Boolean(" ")+"<br>");
         document.write(Boolean("")+"<br>");
         document.write(Boolean(null)+"<br>");
     </script>
</body>
</html>
