<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback FUnction</title>
</head>
<body>
    <h2>Callback Function Tutorial</h2>
    <button onclick="printAfter1Second(learn)"  >Print</button>
    <p id="id1"></p>

    <script>
        function printAfter1Second(callback)
        {
            setTimeout(callback,1000);
        }
        function learn(){
            document.getElementById("id1").innerHTML="Learn Asynchronous Javascripy";
        }
    </script>
</body>
</html>
