<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h2>Arrow Function without Return Statement</h2>
    <script>
        const add = (a,b)=>a+b;
        document.write(add(1,2)+"<br>");
        const multi = (a,b)=>a*b;
        document.write(multi(10,2)+"<br>");

    </script>
</body>
</html>
