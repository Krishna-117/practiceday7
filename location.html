<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Location</title>
</head>
<body>
    <h2>Get the current Location</h2>
    <script>
        function getURL(){
            alert('The location of the page is :'+window.location.href);
        }
    </script>
    <button onclick="getURL()">Get Page URL</button>
</body>
</html>
