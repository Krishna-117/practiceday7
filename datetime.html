<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Date Object By Passing a Date String</title>
</head>
<body>
    <script>
        var d = new Date();
        document.write(d.toDateString()+"<br>");  //abbreviated date string
        document.write(d.toLocaleDateString()+"<br>");  //display your local time
        document.write(d.toISOString()+"<br>");  //display ur ISO datetime
        document.write(d.toUTCString()+"<br>");  ///date string converted to utc time standard
        document.write(d.toString());  //Full Date string with local timezone
    </script>
</body>
</html>
