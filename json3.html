<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parse JSON object in Javascript</title>
</head>
<body>
    <script>
    var json = `{"name":"Krishna", "age":22, "country":"India"}`;
    var obj = JSON.parse(json);
    document.write(obj.name+"<br>");
    document.write(obj.age+"<br>");
    document.write(obj.country);
    </script>
</body>
</html>
