<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inline Style To an Element</title>
</head>
<body>
    <p id="intro">This is my country.</p>
    <p>This is my City</p>
    <button onclick="setStyle()">Set Intro Pargraph</button>
    <script>
        function setStyle()
        {
            let ele = document.getElementById("intro");
            ele.style.color = "blue";
            ele.style.background="cyan";
            ele.style.fontSize="20px";
            ele.style.fontWeight = "bold";
        }
    </script>
</body>
</html>
