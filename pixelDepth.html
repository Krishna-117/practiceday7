<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Depth Property</title>

</head>
<body>
    <h2>Pixel Depth</h2>
    <script>
        function getPixelDepth()
        {
            var pixelD = screen.pixelDepth;
            alert(' Pixel Depth = '+pixelD);
        }
    </script>
    <button onclick="getPixelDepth();">Get Pixel Depth</button>
</body>
</html>
