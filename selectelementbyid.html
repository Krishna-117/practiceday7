<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element By ID</title>
</head>
<body>
    <p id="mark">This is my mark.</p>
    <p id="mark2">This is my other work.</p>
    <script>
        var match = document.getElementById("mark2");
        match.style.background="cyan";
    </script>
</body>
</html>
