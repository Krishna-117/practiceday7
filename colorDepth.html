<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Depth Property</title>

</head>
<body>
    <h2>Color Depth </h2>
    <script>
        function getColorDepth()
        {
            
            var colorD = screen.colorDepth;
            alert(' Color Depth ='+colorD);
        }
    </script>
    <button onclick="getColorDepth();">Get Color Depth</button>
</body>
</html>
